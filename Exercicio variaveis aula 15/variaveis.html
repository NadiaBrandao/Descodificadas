<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DescodificadasVariaveis</title>
</head>
<body>
    <P>Seja bem-vindo!</P>
    <script>
        alert("Pagina carregada com sucesso!")
    </script>

<script>

    var numero1 = Number(window.prompt("Digite um numero inteiro:"))
    var numero2 = Number(window.prompt("Digite outro numero inteiro:"))
    var soma = numero1+numero2;
    alert("A soma dos numeros digitados é: " + soma);
    var multi = numero1*numero2;
    alert("A multiplicação dos numeros digitados é: " + multi);
    var divisao = numero1/numero2;
    alert("A divisão dos numeros digitados é: " + divisao);
    var comparacao = numero1 == numero2;
    alert("Os números são iguais? " + comparacao);
    var comparacao1 = numero1>numero2;
    alert("O primeiro número é maior que o segundo? " + comparacao1);

    </script>
</body>
</html>
